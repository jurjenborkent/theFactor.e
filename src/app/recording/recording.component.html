<div class="row">
  <div class="col d-flex justify-content-center">
      <video #myvideo autoplay controls class="video mb-2" style="width:100%"></video>
      <video #myvideo2 autoplay controls class="video mb-2" style="width:100%"></video>
  </div>
</div>
<div class="row" *ngIf="router.url === '/recording'">
  <div class="col d-flex justify-content-center">
      <button class="btn btn-success" (click)="connect()">Connect</button>
  </div>
</div>
<p *ngIf="router.url === '/recording#init'">
  <button (click)="startCapture()">Start Capture</button>
  &nbsp;
  <button (click)="stopCapture()">Stop Capture</button>
</p>
